<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        font-family: sans-serif;
      }

      #todo-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #todos {
        max-width: 750px;
        width: 100%;
      }

      .todo {
        width: 100%;
        border: 1px solid #f4f4f4;
        margin: 8px auto;
      }

      .todo-title, .todo-desc {
        display: inline-block;
        padding: 0 5px;
      }

      .p-editing {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #new-todo {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0 auto;
        max-width: 750px;
        width: 100%;
        flex-direction: column;
      }

      input, textarea {
        border: 3px solid #f4f4f4;
        border-radius: 3px;
        margin: 0 0 8px 0;
        font-size: 16px;
      }

      #new-todo > input[name="title"], textarea {
        width: 100%;
        max-width: 750px;
        padding: 15px;
      }

      #new-todo > #date-time {
        width: 100%;
        display: flex;
        flex-direction: row;
        padding: 0;
      }

      input, textarea {
        -webkit-box-sizing: border-box; /* Safari/Chrome, other WebKit */
        -moz-box-sizing: border-box;    /* Firefox, other Gecko */
        box-sizing: border-box;         /* Opera/IE 8+ */
      }

      #date-time > input[name="date"], input[name="time"] {
        width: 100%;
        padding: 15px 30px;
      }

      #new-todo > #submit {
        width: 100%;
        padding: 15px;
        border: 3px solid #f4f4f4;
        background-color: white;
      }

      .todo-del {
        display: inline-block;
      }

    </style>
  </head>
  <body>
    <div id="new-todo">
      <h1>Simple Todo MVC</h1>
      <input type="text" placeholder="Title" name="title">
      <div id="date-time">
        <input type="date" name="date">
        <input type="time" name="time">
      </div>
      <textarea placeholder="Description" name="desc"></textarea>
      <button id="submit">Submit</button>
    </div>
    <div id="todo-container">
      <div id="todos"></div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
